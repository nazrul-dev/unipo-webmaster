{% assign toolbar = include.toolbar | split: '|' %}

<div class="toolbar">
	{% for group in toolbar %}
	{% assign buttons = group | split: ',' %}
	<div class="buttons">
		{% for button in buttons %}
		<div class="button js-icon" data-icon="{{ button }}">{% include_cached icon.html name=button %}</div>
		{% endfor %}
	</div>
	{% endfor %}
</div>
